<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalon Setup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Avalon – Karakterválasztás</h1>

  <label for="playerCount">Játékosok száma:</label>
  <select id="playerCount">
    <option value="5">5 játékos</option>
    <option value="6">6 játékos</option>
    <option value="7">7 játékos</option>
    <option value="8">8 játékos</option>
    <option value="9">9 játékos</option>
    <option value="10">10 játékos</option>
  </select>

  <h2>Speciális karakterek (rosszak):</h2>
  <div id="alert"></div>
  <div class="character-row">
  <div class="character-option">
    <input type="checkbox" id="morgana">
    <label for="morgana">
      <img src="../pictures/morgana.png" alt="Morgana">
      <span>Morgana</span>
    </label>
  </div>

  <div class="character-option">
    <input type="checkbox" id="mordred">
    <label for="mordred">
      <img src="../pictures/mordred.png" alt="Mordred">
      <span>Mordred</span>
    </label>
  </div>

  <div class="character-option">
    <input type="checkbox" id="oberon">
    <label for="oberon">
      <img src="../pictures/oberon.png" alt="Oberon">
      <span>Oberon</span>
    </label>
  </div>
</div>

  <h2>Speciális karakterek (jók):</h2>
  <div class="character-option">
  <input type="checkbox" id="percival">
  <label for="percival">
    <img src="../pictures/percival.png" alt="Percival">
    <span>Percival</span>
  </label>
</div>



  <br>
  <button onclick="startGame()">Start játék</button>

  <script src="script.js"></script>
</body>

</html>
